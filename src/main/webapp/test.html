<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function idnexOf(arry,src){
            var index = 1;
            for(var i=0;i<arry.length;i++){
                if(src == arry[i]){
                    index = i+1;
                }
            }
            return index;
        }

        console.info(idnexOf([1,2,3,4,5],2));



    </script>
</body>
</html>
